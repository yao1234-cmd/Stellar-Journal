[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --alluredir=./reports/allure-results
    --html=./reports/report.html
    --self-contained-html
    --tb=short
    -v
    --strict-markers
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: API接口测试
    medicine: 药物管理模块
    patient: 患者管理模块
    consultation: 就诊管理模块
    doctor: 医生管理模块
    appointment: 预约管理模块
    positive: 正向测试用例
    negative: 负向测试用例
    boundary: 边界测试用例
    performance: 性能测试用例