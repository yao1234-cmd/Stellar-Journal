<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#0a0a0a" rx="110"/>
  
  <!-- 星球 -->
  <defs>
    <radialGradient id="planetGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:0.7" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主星球 -->
  <circle cx="256" cy="240" r="140" fill="url(#planetGradient)" filter="url(#glow)" opacity="0.95"/>
  
  <!-- 星球纹理线条 -->
  <ellipse cx="256" cy="240" rx="140" ry="40" fill="none" stroke="#4338ca" stroke-width="2" opacity="0.4"/>
  <ellipse cx="256" cy="240" rx="140" ry="80" fill="none" stroke="#4338ca" stroke-width="2" opacity="0.3"/>
  
  <!-- 小星星 -->
  <circle cx="120" cy="120" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="380" cy="140" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="100" cy="350" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="400" cy="320" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="180" cy="80" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="420" cy="200" r="2" fill="#fbbf24" opacity="0.6"/>
  
  <!-- 标题文字 -->
  <text x="256" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">星迹</text>
</svg>
