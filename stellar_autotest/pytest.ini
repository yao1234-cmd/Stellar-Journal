[pytest]
# 测试文件发现规则
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 控制台输出
addopts =
    -v
    --tb=short
    --alluredir=reports/allure-results
    --clean-alluredir

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %H:%M:%S

# 标记（与 conftest.py 里 pytest_configure 保持一致）
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    positive: 正向测试用例
    negative: 负向测试用例
    boundary: 边界测试用例
    auth: 认证模块
    records: 记录模块
    planet: 星球模块
